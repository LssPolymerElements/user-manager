<dom-module id="authenticated-roles-behavior">
    <script type="text/javascript">
        AuthenticatedRolesBehavior = Polymer.dedupingMixin(superClass => {
            /* @polymerMixin */
            class AuthenticatedRolesBehavior extends superClass {
                static get properties() {
                    return {
                        roles: {
                            type: Array,
                            notify: true,
                            value: []
                        }
                    }
                }
                ready() {
                    super.ready();
                    window.addEventListener('um-auth-complete', (e) => {
                        if (!e.detail.rejected && JSON.stringify(this.roles) !== JSON.stringify(e.detail
                                .jwtToken.role)) {
                            this.roles = e.detail.jwtToken.role;
                        }
                    });
                    window.dispatchEvent(new CustomEvent('um-request-token'));
                }
                _getRolesAsync() {
                    return new Promise((resolve, reject) => {
                        var handleUpdate = function listener(e) {
                            window.removeEventListener('um-auth-complete', handleUpdate);
                            if (e.detail.rejected) {
                                reject(e.detail.message);
                            }
                            resolve(e.detail.jwtToken.role);
                        }
                        window.addEventListener('um-auth-complete', handleUpdate);
                        window.dispatchEvent(new CustomEvent('um-request-token'));
                    });
                }
            }
            return AuthenticatedRolesBehavior;
        });
    </script>
</dom-module>
