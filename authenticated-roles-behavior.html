<dom-module id="authenticated-roles-behavior">
    <script type="text/javascript">
        AuthenticatedRolesBehavior = Polymer.dedupingMixin(superClass => {
            /* @polymerMixin */
            class AuthenticatedRolesBehavior extends superClass {
                static get properties() {
                    return {
                        roles: {
                            type: Array,
                            notify: true
                        }
                    }
                }
                constructor() {
                    super();
                    this._onAuthComplete = this._onAuthComplete.bind(this);
                }
                ready() {
                    super.ready();
                    window.addEventListener('um-auth-complete', this._onAuthComplete);
                }
                _onAuthComplete(e) {
                    if (!e.detail.rejected) {
                        this.roles = e.detail.jwtToken.role;
                    }
                }
            }
            return AuthenticatedRolesBehavior;
        });
    </script>
</dom-module>
