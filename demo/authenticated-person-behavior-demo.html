<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../authenticated-person-behavior.html">

<dom-module id="authenticated-person-behavior-demo">
    <template>
        <style>
            h1 {
                @apply --paper-font-title;
            }

            um-prop {
                display: block;
                @apply --paper-font-body1;
            }

            um-scope {
                @apply --layout-horizontal;
                @apply --layout-center;
            }
        </style>
        <h1>Authenticated Person Behavior Demo Element</h1>
        <um-prop><b>personId:</b> [[personId]]</um-prop>
        <um-prop><b>firstName:</b> [[firstName]]</um-prop>
        <um-prop><b>lastName:</b> [[lastName]]</um-prop>
        <um-prop><b>fullname:</b> [[fullname]]</um-prop>
    </template>
    <script>
        class AuthenticatedPersonBehaviorDemo extends AuthenticatedPersonBehavior(Polymer.Element) {
            static get is() {
                return 'authenticated-person-behavior-demo';
            }
        }
        customElements.define(AuthenticatedPersonBehaviorDemo.is, AuthenticatedPersonBehaviorDemo);
    </script>
</dom-module>
