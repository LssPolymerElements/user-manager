<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../authenticated-person-id-behavior.html">

<dom-module id="authenticated-person-id-behavior-demo">
    <template>
        <style>
            h1 {
                @apply --paper-font-title;
            }

            um-scope {
                @apply --layout-horizontal;
                @apply --layout-center;
            }
        </style>
        <h1>Authenticated Person Id Behavior Demo Element</h1>
        <um-prop><b>personId:</b> [[personId]]</um-prop>
    </template>
    <script>
        class AuthenticatedPersonIdBehaviorDemo extends AuthenticatedPersonIdBehavior(Polymer.Element) {
            static get is() {
                return 'authenticated-person-id-behavior-demo';
            }
        }
        customElements.define(AuthenticatedPersonIdBehaviorDemo.is, AuthenticatedPersonIdBehaviorDemo);
    </script>
</dom-module>
