<head>

    <title>LSS API Service Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script>
        //load babel if browers doesn't have proises polyfills
        (function () {
            if (window.navigator.userAgent.indexOf("Edge") > -1 || typeof Promise === "undefined" || Promise.toString()
                .indexOf("[native code]") === -1) {
                var e = document.createElement('script');
                e.src = '/node_modules/babel-polyfill/dist/polyfill.min.js';
                document.head.appendChild(e);
                console.log("bable polyfil loaded.");
            }

        })();

        //load fetch polyfills
        (function () {
            if (typeof window.fetch === "function") {
                // browser has fetch
            } else {
                // polyfill fetch
                var e = document.createElement('script');
                e.src = '/bower_components/fetch/fetch.js';
                document.head.appendChild(e);
                console.log("Fetch Polyfill loaded");
            }
        })();
    </script>

</head>
