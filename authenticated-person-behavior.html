<dom-module id="authenticated-person-behavior">
    <script type="text/javascript">
        AuthenticatedPersonBehavior = Polymer.dedupingMixin(superClass => {
            /* @polymerMixin */
            class AuthenticatedPersonBehavior extends superClass {
                static get properties() {
                    return {
                        personId: {
                            type: Number,
                            notify: true,
                            value: 0
                        },
                        fullname: {
                            type: String,
                            notify: true
                        },
                        firstName: {
                            type: String,
                            notify: true
                        },
                        lastName: {
                            type: String,
                            notify: true
                        }
                    }
                }
                ready() {
                    super.ready();
                    window.addEventListener('um-auth-complete', (e) => {
                        if (!e.detail.rejected) {
                            this.personId = Number(e.detail.jwtToken.nameid);
                            this.fullname = e.detail.jwtToken.unique_name;
                            this.firstName = e.detail.jwtToken.given_name;
                            this.lastName = e.detail.jwtToken.family_name;
                        }
                    });
                    window.dispatchEvent(new CustomEvent('um-request-token'));
                }
                _getPersonAsync() {
                    return new Promise((resolve, reject) => {
                        var handleUpdate = function listener(e) {
                            window.removeEventListener('um-auth-complete', handleUpdate);
                            if (e.detail.rejected) {
                                reject(e.detail.message);
                            }
                            resolve({
                                personId: Number(e.detail.jwtToken.nameid),
                                fullname: e.detail.jwtToken.unique_name,
                                firstName: e.detail.jwtToken.given_name,
                                lastName: e.detail.jwtToken.family_name
                            });
                        }
                        window.addEventListener('um-auth-complete', handleUpdate);
                        window.dispatchEvent(new CustomEvent('um-request-token'));
                    });
                }
            }
            return AuthenticatedPersonBehavior;
        });
    </script>
</dom-module>
