<dom-module id="authenticated-person-id-behavior">
    <script type="text/javascript">
        AuthenticatedPersonIdBehavior = Polymer.dedupingMixin(superClass => {
            /* @polymerMixin */
            class AuthenticatedPersonIdBehavior extends superClass {
                static get properties() {
                    return {
                        personId: {
                            type: Number,
                            notify: true,
                            value: 0
                        }
                    }
                }
                ready() {
                    super.ready();
                    window.addEventListener('um-auth-complete', () => {
                        if (!e.detail.rejected) {
                            this.personId = Number(e.detail.jwtToken.nameid);
                        }
                    });
                    window.dispatchEvent(new CustomEvent('um-request-token'));
                }
                _getPersonIdAsync() {
                    return new Promise((resolve, reject) => {
                        var handleUpdate = function listener(e) {
                            window.removeEventListener('um-auth-complete', handleUpdate);
                            if (e.detail.rejected) {
                                reject(e.detail.message);
                            }
                            resolve(Number(e.detail.jwtToken.nameid));
                        }
                        window.addEventListener('um-auth-complete', handleUpdate);
                        window.dispatchEvent(new CustomEvent('um-request-token'));
                    });
                }
            }
            return AuthenticatedPersonIdBehavior;
        });
    </script>
</dom-module>
